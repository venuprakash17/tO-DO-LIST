<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #727070d0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container1 {
            max-width: 600px;
            margin: 20px auto;
            background-color: #520166;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container1 h1 {
            color: #ffffff;
        }

        .container1 li {
            color: #ffbb00;
            font-style: italic;
            border: solid rgb(224, 127, 127);
            padding: 0px 5px 0px 5px;
            margin: 6px 0px 0px 0px;
        }

        .container1 li:hover {
            color: #09ff00;
            font-style: italic;
            border: solid rgb(137, 127, 224);
            padding: 0px 5px 0px 5px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .todo-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .todo-list {
            list-style-type: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f9f9f9;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 5px;
        }

        .todo-item.checked {
            background-color: #ddd;
        }

        .delete-btn {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ADD - To-Do List</h1>
        <input type="text" class="todo-input" placeholder="Add a new task...">
        <button type="submit">Add to my list</button>
    </div>
    <div class="container1">
        <h1>Your To-Do List</h1>

        <ul class='Unordered_list'>
            <!-- To-Do items will be dynamically added here -->
            <li>
                <h2> Watch the TS video </h2>
            </li>
        </ul>

    </div>

    <script src="index.js"></script>

</body>

</html>
